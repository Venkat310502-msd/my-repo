---
- hosts : all
  connection : ssh

  tasks :
    - name : to install httpd package
      yum : name=httpd state=present
    - name : starting the service
      service : name=httpd state=started
    - name : file creation
      file :
        path : "/var/www/html"
        state : directory
        mode : 755
        owner : ec2-user
        group : ec2-user
    - name : creating file
      file :
        path : "/var/www/html/index.html"
        state : touch  
    - name : inserting data into httpd service
      copy :
        dest : /var/www/html/index.html
        content : |
          <h1>Hello All, </h1>
          <h2>thank youfor the ansible</h2>
          <h2>ansible is very useful in multitasking</h2>
          <h2> my first task in ansible is this </h2>
